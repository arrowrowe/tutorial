<!DOCTYPE html>
<html ng-app="csTutorial">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Tutorial - Dy Web</title>
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="./vendor/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="./vendor/highlight/monokai_sublime.css"/>
</head>
<body>
    <script type="text/javascript" src="./vendor/jquery.js"></script>
    <script type="text/javascript" src="./vendor/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="./vendor/angular.js"></script>
    <script type="text/javascript" src="./vendor/ui-bootstrap-tpls-0.11.2.js"></script>
    <script type="text/javascript" src="./vendor/highlight/highlight.pack.js"></script>
    <script type="text/javascript" src="./page/base/app.js"></script>
    <script type="text/javascript" src="./page/home/app.js"></script>
    <script type="text/javascript" src="./lib/csCode/csCode.js"></script>
    <site-nav></site-nav>
    <div class="container" ng-controller="HomeController">
        <div class="jumbotron">
            <h1>Hey Angular</h1>
            <p>A brief introduction to Angular for Dy Web.</p>
        </div>
        <div class="col-lg-9">
            <div ng-repeat="page in pages">
                <h3 id="page-{{page.name || $index}}">
                    <span ng-bind="$index + 1"></span>.
                    <span ng-bind="page.title"></span>
                    <a href ng-click="jumpTo('#contents')">
                        <small><i class="fa fa-paragraph"></i></small>
                    </a>
                </h3>
                <ng-include src="page.src || ('./view/' + page.name + '.html')"></ng-include>
                <hr/>
            </div>
        </div>
        <div class="col-lg-3">
            <ul class="nav nav-pills nav-stacked" id="contents">
                <li ng-repeat="page in pages">
                    <a href ng-click="jumpTo('#page-' + (page.name || $index))">
                        <span ng-bind="$index + 1"></span>.
                        <span ng-bind="page.title"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
